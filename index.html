<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocador de Cores</title>
  <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>
  <main>
    <h1>Trocador de Cores</h1>
    <button onclick="trocarCor('red')">Vermelho</button>
    <button onclick="trocarCor('green')">Verde</button>
    <button onclick="trocarCor('blue')">Azul</button>
    <button onclick="trocarCor('yellow')">Amarelo</button>
    <button onclick="corAleatoria()">Cor Aleat√≥ria</button>
    <br>
    <input type="text" placeholder="Nome da Cor ou #HEX" class="input-cor">
    <button onclick="aplicarCorPersonalizada()">Aplicar Cor</button>
    <input type="color" onchange="trocarCor(this.value)">
    <br>
    <label>
      Escolher Imagem
      <input type="file" accept="image/*" onchange="escolherImagem(this.files[0])">
    </label>
  </main>

  <!--JavaScript-->
  <script src="./scripts/script.js"></script>
</body>

</html>
